<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/logoHero.svg" type="image/svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SuperHero Forms</title>
  </head>
  <body>
    <header>
      <img src="./assets/hammerImg.png" alt="Imagem do Martelo de Thor" />
      <h2>Formulário sobre o seu Super Herói</h2>
    </header>
    <nav class="sidebar">
      <form action="#" method="get">
        <input
          type="text"
          name="nome-imagem"
          id="nome-imagem"
          placeholder="Nome do super-herói "
        />
        <input
          type="text"
          name="descrição"
          id="descricao"
          placeholder="Descrição do Herói/heroína"
        />
        <input type="url" name="url" id="url" placeholder="URL da imagem" />

        <button name="btnSubmit" type="submit" id="btnSubmit">Enviar</button>
        <button name="btnReset" type="reset" id="btnReset">Excluir</button>
      </form>
    </nav>
    <footer></footer>
  </body>
</html>
